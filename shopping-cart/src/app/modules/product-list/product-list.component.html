<div class="container">
    <div class="row">
        <div class="col-12 col-md-3 px-0 pr-md-3">
            <ul class="h-100 m-0 px-1 d-none d-md-block">
                <li *ngFor="let category of categories | async" class="px-3 py-2" (click)="updateCategory(category.id)"
                    [ngClass]="{'active': category.id === activeCategory}">
                    {{ category.name }}
                </li>
            </ul>


            <select class="d-block d-md-none mt-3 w-100 p-3" #categoryFilter
                (change)="updateCategory(categoryFilter.value)">
                <option [selected]="activeCategory === ''" value="">Select Category</option>
                <option *ngFor="let category of categories | async" class="px-3 py-2" [value]="category.id"
                    [selected]="category.id === activeCategory">{{ category.name }}</option>
            </select>
        </div>
        <div class="col-12 col-md-9">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 h-100 bg-white position-relative"
                    *ngFor="let item of products">
                    <div class="box-shadow"></div>
                    <div *ngIf="item" class="item-wrapper mt-4 mb-3 h-100">
                        <h5 class="heading">{{ item.name }}</h5>
                        <div class="row pb-md-3 pb-lg-0">
                            <img [src]="item.imageURL" [alt]="item.name" class="img-fluid col-6 col-lg-12">
                            <div class="col-6 col-lg-12">
                                <p class="description p-2">{{ item.description }}</p>
                                <div
                                    class="d-flex justify-content-between align-items-center py-2 py-md-1 py-lg-2 price-wrapper">
                                    <p class="mb-0 d-none d-lg-block">MRP Rs. {{ item.price }}</p>
                                    <custom-button content="Buy Now" [isFullWidth]="true" (buttonClick)="addToCart(item)"
                                        class="d-block d-md-none d-lg-block"
                                        [mobileContent]="'@ Rs ' + item.price"></custom-button>
                                </div>
                            </div>
                            <custom-button content="Buy Now" (buttonClick)="addToCart(item)" [isFullWidth]="true"
                                class="d-none d-md-block d-lg-none col-12" [mobileContent]="'@ Rs ' + item.price">
                            </custom-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
